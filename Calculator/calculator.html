<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Simple Calculator</h1>
    <div class="num">
        <input type="number" id="first" placeholder="Enter a Number">
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="2nd" placeholder="Enter a Number">
    </div>
    <br><br>

    <input type="text" class="result" id="res" readonly="" placeholder="Result"/>
    <button class="btn" onClick="cal()">Calculate</button>



    <script src="simple calculator.js"></script>
</body>

</html>
